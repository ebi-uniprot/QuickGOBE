## ================= Search =================
# the fields to return in search results from a solr query
search.return.fields=id,geneProductId,qualifier,goId,goEvidence,evidenceCode,reference,withFrom,taxonId,assignedBy,\
  extension,symbol,targetSet,date,goAspect,geneProductType,interactingTaxonId
search.field.repo2domain.map=
search.highlight.delims=
geneproduct.db.xref.valid.regexes=src/test/resources/DB_XREFS_ENTITIES.dat.gz
# the fields that are compatible with being interpreted as a terms "LocalParams" query
# note: see use of these fields in, uk.ac.ebi.quickgo.rest.search.query.UnsortedSolrQuerySerializer
annotation.terms.query.compatible.fields=\
  assignedBy_unsorted,evidenceCode_unsorted,goEvidence_unsorted,goId,_unsorted\
  geneProductSubset_unsorted,geneProductType_unsorted,\
  qualifier_unsorted,targetSet_unsorted,taxonId_unsorted

## =============== Validation  =================
geneproduct.db.xref.valid.casesensitive=false
